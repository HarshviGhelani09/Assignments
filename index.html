<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="main ">
            <div class="leftimage">
                <img src="images/hero-image.png" alt="image-hero" id="imghero">
            </div>
            <div class="mainbody">
                    <img src="images/logo.svg" alt="logo" >
                    <p class="contentclass">We are <span class="expertclass">expert</span> in business, marketing, growth, & sales.</p>
                    <div id="loginid">Login into your account</div>
                    <div class="usernamediv">
                        <input type="text" class="form-control px-2 py-2" id="usernameid" placeholder="Username">
                    </div>
                    <div class="passworddiv">
                        <input type="password" class="form-control px-2 py-2" id="passwordid" placeholder="Password">
                    </div>
                    <div class="forgotbuttondiv row d-flex justify-content-between">
                    <div class="col">
                        <input type="button" class="buttondiv" value="Login">
                    </div>
                        <div class="col" id="forgotpasswordid" >
                            Forgot Password?
                        </div>
                    </div>
                    <div class="newregisterdiv">
                        <span id="newid">Are you a new Member?</span><span id="registerlinkid" >&nbsp;Register Here</span>
                    </div>
            </div>
        </div>
    </body>
</html>
