<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row gx-5 mainbody d-flex justify-content-center align-items-center">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="images/hero-image.png" alt="image-hero" id="imghero" class="img-fluid">
            </div>
            <div class="col-md-6  justify-content-center align-items-center">
                <div class="row">
                    <div class="col logoclass my-2">
                        <img src="images/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="col contentclass">
                        We are <span id="expertid">experts</span> in business, marketing, growth, & sales.
                    </div>
                </div>
                <div class="my-3">
                    <span id="loginid">Login to your account</span>
                </div>
                <div class="row usernamediv my-2">
                    <div class="col">
                        <input type="text" class="form-control px-2 py-2" id="usernameid" placeholder="Username">
                    </div>
                </div>
                <div class="row passworddiv">
                    <div class="col">
                        <input type="password" class="form-control px-2 py-2" id="passwordid" placeholder="Password">
                    </div>
                </div>
                <div class="row forgotbuttondiv pt-3 pb-1">
                    <div class="col-8 buttondivlogin">
                        <button type="button" class="btn btn-danger rounded-pill">Login</span></button>
                    </div>
                        <div class="col-4" id="forgotpasswordid">
                            Forgot Password?
                        </div>
                    </div>
                <div class="newregisterdiv row py-2">
                    <div class="col">
                        <span id="newid">Are you a new Member?</span><span id="registerlinkid">&nbsp;Register
                            Here</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
