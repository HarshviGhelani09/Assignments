<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header row">
                <div class="col">
                <img src="images/menu-bar.svg" alt="image-menubar" id="menubarid">
                <img src="images/header-logo.svg" alt="header-logo" id="headerlogoid">
                <img src="images/search-icon.svg" alt="search-icon" id="searchiconid">
                <span id="searchid">Search</span>
                <img src="images/notification-icon.svg" alt="notification-icon" id="notificationid">
                <img src="images/profile.png" alt="profile" id="profileid">
                <span id="username">John Due</span>
                <img src="images/downward-arrow.svg" alt="downward-arrow" id="downward-arrowid">
            </div>
            </div>
            <div class="aside row">
                <div class="col list-group ">
                <a
                href="#"
                class="list-group-item list-group-item-action dashboardmenuclass"
                >
                <img src="images/dashboard-active.svg" alt="dashboard-active" id="dashboard-activeid">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span id="dashboardid">Dashboard</span>
                </a>
                <div class="list-group-item list-group-item-action analysisclass">
                <img src="images/dashboard-active.svg" alt="dashboard-active" id="dashboard-activeid">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span id="dashboardid">Dashboard</span>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
